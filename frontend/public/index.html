<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordenação Ímpar/Par</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="row welcome text-center">
        <div class="col-12">
            <h1></h1>
            <h1 class="display-4">Ordenação Ímpar/Par </h1>
        </div> 
        <div class="col-12 text-left pt-3">
            <label> Números</label>
            <input type="text" class="form-control" id="numbers" style="text-align: center"/>
        </div>
      <div class="col-3"></div>
        <div class="col-3">
            <button type="button" class="btn btn-secondary btn-md btn-block" id="submit_button">Ordenar</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-secondary btn-md btn-block" id="reset_button">Limpar</button>
        </div>
        <hr>

        <div class="col-12 text-left pt-3">
            <label>Resultado</label>
            <input min="0" class="form-control" disabled="disabled" id="result"
                style="text-align: center"/>
        </div>
        
    </div>

    

</body>
<script src="js/index.js"></script>
</html>
